version: "3.9"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: qm-rag-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: qm_rag
    ports:
      - "5432:5432"
    volumes:
      - qm_rag_pg:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: qm-rag-redis
    ports:
      - "6379:6379"

  django:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: qm-rag-django
    working_dir: /app/backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/qm_rag
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      OPENAI_CHAT_MODEL: gpt-4o-mini
      OPENAI_ROUTER_MODEL: gpt-4o-mini
      OPENAI_EMBED_MODEL: text-embedding-3-small
      RAG_DATA_ROOT: /app/data
    env_file:
      - .env.local
    depends_on:
      - postgres
      - redis
    volumes:
      - .:/app
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8001"
    ports:
      - "8001:8001"

  celery:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: qm-rag-celery
    working_dir: /app/backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/qm_rag
      CELERY_BROKER_URL: redis://redis:6379/0
      CELERY_RESULT_BACKEND: redis://redis:6379/0
      OPENAI_CHAT_MODEL: gpt-4o-mini
      OPENAI_ROUTER_MODEL: gpt-4o-mini
      OPENAI_EMBED_MODEL: text-embedding-3-small
      RAG_DATA_ROOT: /app/data
    env_file:
      - .env.local
    depends_on:
      - postgres
      - redis
      - django
    volumes:
      - .:/app
    command: sh -c "python manage.py migrate && celery -A config worker -l info"

volumes:
  qm_rag_pg:
